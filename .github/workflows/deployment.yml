name: Deploy Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: clone repo
        uses: actions/checkout@v3
      - name: install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: install dependencies
        run: npm install
      - name: run tests
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: clone repo
        uses: actions/checkout@v3
      - name: install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploy"
