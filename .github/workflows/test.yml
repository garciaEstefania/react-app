name: Test Project
on: push
jobs:
  test:
    runs-on: ubunto-latest
    steps:
      - name: clone repo
        uses: actions/checkout@v3
      - name: install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm test
